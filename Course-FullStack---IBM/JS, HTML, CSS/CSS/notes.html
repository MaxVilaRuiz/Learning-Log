<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add to use Tailwind CSS -->

    <!-- Add to use Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <title>Document</title>
</head>
<body>
    <nav class="navbar"></nav> <!-- Creates a navbar for mobiles mediaqueries -->
    <nav class="navbar-expand-lg"></nav> <!-- Creates a navbar for bigger mediaqueries -->

    <button class="navbar-toggler"></button> <!-- To toggle the visibility of menu items in the navigation bar on small mediaqueries -->
    <button class="navbar-toggler-icon"></button> <!-- Hamburger menu -->

    <!-- Edit the background with default styles of Bootstrap -->
    <div class="bg-danger"></div>
    <div class="bg-primary"></div>
    <div class="bg-warning"></div>
    <div class="bg-success"></div>
</body>
</html>
