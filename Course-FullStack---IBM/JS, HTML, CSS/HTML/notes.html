<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- STRUCTURES  -->
    <ul> <!-- Unordered list -->
        <li></li> <!-- List items -->
    </ul>
    <ol> <!-- Ordered list -->
        <li></li> <!-- List items -->
    </ol>

    <table> <!-- To create a table -->
        <tr> <!-- Table Row -->
            <th></th> <!-- Table Heading -->
            <td></td> <!-- Table Data -->
        </tr>
    </table>

    <form action="">
        <fieldset> <!-- To fill inside a group of related elements. Often used with a 'legend' -->
            <legend></legend> <!-- Legend of the form -->

            <label for=""></label> <!-- For each element of the form, use a label to identify de functionality of the element and improve the usability and accessibility -->
            <input type="text" name="" id="">

            <label for=""></label>
            <textarea name="" id=""></textarea>

            <button type="submit"></button> <!-- Define what type of button is -->
        </fieldset>

        <keygen> <!-- Specifies a key-pair generator field used in forms -->
    </form> 


    <!-- INPUT TYPES -->
    <input type="color">
    <input type="date"> <!-- year, month and day -->
    <input type="datetime-local"> <!-- year, month, day, hour and minute -->
    <input type="email">
    <input type="number">
    <input type="tel">
    <input type="range"> <!-- Progress bar to introduce a range of numbers -->
    <input type="search"> <!-- To introcude a search input -->
    <input type="url"> <!-- Validate an url introduced by the user  -->
    <datalist> <!-- Type of input that limit the answer a number of options -->
        <option value=""></option>
        <option value=""></option>
    </datalist>


    <!-- OTHER TAGS -->
    <a href="" target="_blank"></a> <!-- target="_blank" to open el hyperlink page in a new tab. -->
    <article></article> <!-- Content from an external source - news article, blog, or forum -->
    <aside></aside> <!-- Content aside from the page content -->
    <audio src=""></audio> <!-- Used to embed sound content -->
    <canvas></canvas> <!-- Used to draw graphics -->
    <datalist></datalist> <!-- Provides a list of predefined options for input controls -->
    <details></details> <!-- Used to show or hide contents -->
    <embed src="" type=""> <!-- Embeds an external application or interactive content into page -->
    <figcaption></figcaption> <!-- Caption for the figure tag -->
    <figure></figure> <!-- Specifies self-contained content -->
    <mark></mark> <!-- Represents highlighted text -->
    <meter value=""></meter> <!-- Used for measurements with minimum and maximum value -->
    <output></output> <!-- Represents the result of a calculation -->
    <progress></progress> <!-- Specifies the state of work in progress -->
    <source> <!-- Used to specify multiple media resources for media elements -->
    <track></track> <!-- Defines text tracks, such as subtitles or captions, for <audio> and <video> elements -->
    <summary></summary> <!-- Defines a visible heading for the details tag -->
    <time datetime=""></time> <!-- Used to specify the date or time in a document -->
</body> 
</html>
