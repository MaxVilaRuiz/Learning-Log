<!DOCTYPE html> <!--Empezar con "!"-->
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloworld</title> <!--Titulo de pestaña-->
    <link rel="stylesheet" href="style.css"> <!--crear una hoja de estil (todo lo que aplique aquí tambien se aplique en la hoja de estilo)-->
</head>
<body>     <!--Donde va el codigo-->
    <div>Hello world</div>
    <h1 class="titulo">Hello world</h1> <!--h1 = Titula, cuanto mas pequeño< -->
    <h2>Hello Max</h2>
    <p>hola hola hola</p> <!--Parrafos largos-->

    <div class="padre"> <!--"class + tab" para crear clases y luego se pueden modificar en "style.css". Cada clase tiene características distintas-->
        hola padre
        <div class="hijo1">hola hijo 1</div>
        <div class="hijo2">hola hijo 2</div>
    </div> <!--Para dividir grupos (para organizar) y añadir partes correspondients (logo, imagen...)-->
</body>
</html>
<!--Index = donde va todo-->
<!--Partes de codigo / programación (input) van entre "<>" y partes que se muestran en web (output) van puera de "<>" -->
